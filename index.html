<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h2>Travelista Tours</h2>
            <p>Travel to the amazing places we have never been beyond the seas.</p>
        </div>
        <div class="form-section">
            <figure id="wel">Welcome</figure>
            <figcaption >Login with Email</figcaption>
            <form action="#">

                <div class="input-group">
                    <fieldset>
                    <legend for="email">Email</legend>
                    <i class="fa-regular fa-envelope"></i> shxxxxxxxxxx@gmail.com
                </fieldset></div>
                <div class="input-group">
                    <fieldset>
                    <legend for="password">Password</legend>
                    <i class="fa-solid fa-lock"></i><b> 1@......</b></fieldset>
                </div>
                <figcaption id="cap">Forget password?</figcaption>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <p>OR</p>
                <button class="google"><i class="fa-brands fa-google" id="g"></i></button>
                <button class="facebook"><i class="fa-brands fa-facebook" ></i></button>
                <button class="apple"><i class="fa-brands fa-apple"></i></button>
            </div>
            <p>Don't have an account? <a href="#">Register Now</a></p>
        </div>
    </div>
</body>
</html>
</body>
</html>
